name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      # Удаляем node_modules и package-lock.json перед установкой
      - run: rm -rf node_modules package-lock.json
      - run: npm cache clean --force

      # Устанавливаем зависимости
      - run: npm install

      # Запускаем сборку приложения
      - name: Build the project
        run: npm run build

      # Проверяем, создалась ли папка dist
      - name: Check build directory
        run: ls -la dist

      # Коммитим и пушим собранные файлы в репозиторий, игнорируя .gitignore
      - name: Commit and push dist to GitHub
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -f dist  # Принудительно добавляем dist в коммит
          git commit -m "Add build files from GitHub Actions"
          git push origin HEAD:main
